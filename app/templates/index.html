<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 게시판</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ request.url_for('static', path='css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container">
        <h1 class="title">{{ title }}</h1>
        
        <!-- 게시글 작성 폼 -->
        <div class="form-container">
            <h2 class="form-title">새 글 작성</h2>
            <form id="postForm" class="space-y-4">
                <div class="form-group">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" id="title" name="title" required
                        class="form-input" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content" class="form-label">내용</label>
                    <textarea id="content" name="content" rows="4" required
                        class="form-input" placeholder="내용을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-paper-plane mr-2"></i> 등록하기
                </button>
            </form>
        </div>

        <!-- 게시글 목록 -->
        <div class="posts-container">
            <h2 class="posts-title">게시글 목록</h2>
            <div id="postsList" class="post-list">
                <!-- 게시글이 여기에 동적으로 로드됩니다 -->
                <div class="loading">
                    <div class="spinner"></div>
                    <span>로딩 중...</span>
                </div>
            </div>
        </div>
    </div>

    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ request.url_for('static', path='js/main.js') }}"></script>
    <script>
        // API 기본 URL 설정 (main.js에서 사용)
        window.API_URL = 'http://localhost:8000';
    </script>
</body>
</html>
